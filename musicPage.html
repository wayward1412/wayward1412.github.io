<!DOCTYPE html>
<html lang="en">
<head>
  <title>Music Player</title>
  <meta charset="UTF-8">
  <style>
    /* Set the size and position of the container */
    .container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
    }

    /* Set the size and position of the images */
    img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    /* Set the size and position of the rotating image */
    .rotating-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      animation: rotate 2s linear infinite;
    }

    /* Define the rotation animation */
    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <img id="prev" src="image/previous.png">
  <img id="play" src="image/play.png">
  <img id="next" src="image/next.png">
  <img class="rotating-img" src="image/goodview.jpg">
</div>

<audio id="audio" src="song.mp3"></audio>

<script>
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("play");

  playBtn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      playBtn.src = "pause.png";
    } else {
      audio.pause();
      playBtn.src = "play.png";
    }
  });
</script>
</body>
</html>
