<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<script>
    function changeImage()
    {
        element=document.getElementById('myimage')
        if (element.src.match("bulbOn.gif"))
        {
            element.src="/image/bulbOff.gif";
        }
        else
        {
            element.src="/image/bulbOn.gif";
        }
    }
</script>
<img id="myimage" onclick="changeImage()" src="/image/bulboff.gif" width="100" height="180">
<p>点击灯泡就可以打开或关闭这盏灯</p>

</body>
</html>
